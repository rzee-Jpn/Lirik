name: HuggingFace Parser

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  parse_html:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # penting agar bisa pull & rebase tanpa konflik

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt || true
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install transformers beautifulsoup4

    - name: Run HuggingFace Parser
      env:
        HF_API_KEY: ${{ secrets.HF_API_KEY }}
      run: |
        python scripts/parser_hf.py

    - name: Commit and push results
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # pastikan semua perubahan di-stage (termasuk folder baru)
        git add data_clean || echo "No folder to add"
        git add data_clean/**/*.json || echo "No JSON to commit"

        # buat commit hanya jika ada perubahan
        git diff --cached --quiet || git commit -m "ü§ñ Update hasil parsing HuggingFace"

        # hindari konflik push
        git pull --rebase origin main || true
        git push origin main || echo "‚ö†Ô∏è Push failed, mungkin tidak ada perubahan baru"