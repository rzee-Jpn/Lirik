name: HuggingFace Parser

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  parse_html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # penting agar bisa rebase & push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install transformers beautifulsoup4 groq

      - name: Run HuggingFace Parser
        env:
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          if [ -f scripts/parser_groq.py ]; then
            echo "üöÄ Menjalankan parser_groq.py (Groq version)..."
            python scripts/parser_groq.py
          else
            echo "‚öôÔ∏è Menjalankan parser_hf.py (HuggingFace version)..."
            python scripts/parser_hf.py
          fi

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data_clean/*.json || echo "No JSON to commit"
          git commit -m "ü§ñ Update hasil parsing HuggingFace/Groq" || echo "Nothing to commit"
          git pull --rebase origin main || true
          git push origin main || echo "Nothing to push"