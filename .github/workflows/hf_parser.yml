name: HuggingFace Parser

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  parse_html:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt || true
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install transformers beautifulsoup4

    - name: Run HuggingFace Parser
      env:
        HF_API_KEY: ${{ secrets.HF_API_KEY }}
      run: python scripts/parser_hf.py

    - name: Commit hasil parsing ke repo
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add data_clean/*.json || echo "No JSON to commit"
        git commit -m "ðŸ¤– Update hasil parsing HuggingFace" || echo "Nothing to commit"
        git push