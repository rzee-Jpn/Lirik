name: HuggingFace Parser

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  parse_html:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install transformers beautifulsoup4

    - name: Run HuggingFace Parser
      run: python scripts/parser_hf.py

    - name: Commit and push results
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add data_clean/*.json || echo "No JSON to commit"
        git commit -m "ðŸ¤– Update hasil parsing HuggingFace" || echo "Nothing to commit"
        git pull --rebase origin main || true
        git push origin main