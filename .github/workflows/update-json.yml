name: ğŸ”„ Auto Parse and Merge Lyrics Data

on:
  push:
    paths:
      - "raw_data/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§© Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: ğŸ“¦ Install dependencies
      run: |
        pip install --upgrade pip
        pip install pandas beautifulsoup4 lxml

    - name: ğŸ§  Parse new raw data
      run: |
        echo "ğŸ” Running parser.py..."
        python -m scripts.parser

    - name: ğŸ”— Merge updated data
      run: |
        echo "ğŸ§  Merging with existing clean JSON..."
        python -m scripts.merger

    - name: ğŸ’¾ Commit results
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add clean_data/songs.json || true
        git commit -m "Auto update songs.json" || echo "No changes to commit"
        git push