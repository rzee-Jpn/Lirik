name: ğŸµ Auto Parse & Merge Lyrics (Groq)

permissions:
  contents: write

on:
  push:
    paths:
      - 'data_raw/**'     # jalan kalau ada file baru di data_raw
  workflow_dispatch:       # bisa dijalankan manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tiktoken
        run: pip install tiktoken

      - name: ğŸ“š Install dependencies
        run: |
            pip install groq beautifulsoup4 lxml tqdm

      - name: ğŸ“š Install dependencies (if available)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "âš ï¸ No requirements.txt found, skipping..."
          fi
          pip install groq beautifulsoup4 lxml

      - name: ğŸ¤– Run Groq Parser
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          echo "ğŸ¤– Parsing HTML with Groq..."
          python -m scripts.parser_groq || (echo "âŒ parser_groq failed!" && exit 1)

      - name: ğŸ’¾ Commit & Push changes
        run: |
          echo "ğŸ’¾ Checking for changes..."
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add data_clean/

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            git commit -m "auto: update artist JSON via Groq ğŸª„"
            git pull --rebase origin main || echo "âš ï¸ Nothing to rebase, continue..."
            for i in {1..3}; do
              git push https://${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main && break
              echo "âš ï¸ Push failed, retrying in 5s... ($i/3)"
              sleep 5
            done
            echo "ğŸš€ Changes pushed successfully!"
          fi