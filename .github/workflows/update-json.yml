name: ğŸµ Auto Parse & Merge Lyrics

permissions:
  contents: write   # biar github-actions[bot] bisa push

on:
  push:
    paths:
      - 'data_raw/**'       # kalau ada file baru di folder ini, workflow otomatis jalan
  workflow_dispatch:         # bisa dijalankan manual dari tab "Actions"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“š Install dependencies (if available)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "âš ï¸ No requirements.txt found, skipping..."
          fi

      - name: ğŸ” Run parser
        run: |
          echo "ğŸ” Running parser.py..."
          python -m scripts.parser || (echo "âŒ parser.py failed!" && exit 1)

      - name: ğŸ§© Merge JSONs
        run: |
          echo "ğŸ§© Running merger.py..."
          python -m scripts.merger || (echo "âŒ merger.py failed!" && exit 1)

      - name: ğŸ’¾ Commit & Push changes
        run: |
          echo "ğŸ’¾ Checking for changes..."
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"

          git add data_clean/

          # Commit hanya kalau ada perubahan baru
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            git commit -m "auto: update lyrics JSON ğŸª„"
            git push
            echo "ğŸš€ Changes pushed successfully!"
          fi