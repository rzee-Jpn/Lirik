name: Auto Parse & Merge Lyrics Data

on:
  push:
    paths:
      - 'data_raw/**'
      - 'scripts/**'
      - '.github/workflows/update-json.yml'
    branches:
      - main
  workflow_dispatch:   # bisa dijalankan manual

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install rapidfuzz beautifulsoup4 lxml requests

      - name: ğŸ§© Parse new raw data
        run: |
          echo "ğŸ” Running parser.py..."
          python scripts/parser.py

      - name: ğŸ”— Merge updated data
        run: |
          echo "ğŸ§  Merging with existing clean JSON..."
          python scripts/merger.py

      - name: ğŸ’¾ Commit & Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data_clean/
          git commit -m "Auto update lyrics data $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push